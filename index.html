<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DMS - نظام إدارة الوثائق الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #1e40af; --secondary: #10b981; --danger: #ef4444; --warning: #f59e0b; --info: #8b5cf6; }
        body { font-family: 'Cairo', sans-serif; background-color: #f1f5f9; margin: 0; padding-bottom: 100px; overflow-x: hidden; }
        
        .app-card { background: white; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: all 0.3s ease; border: 1px solid rgba(255,255,255,0.3); }
        .app-card:active { transform: scale(0.98); }
        
        .search-bar { transition: all 0.3s ease; border: 2px solid transparent; }
        .search-bar:focus-within { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(30, 64, 175, 0.1); }

        .status-badge { padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 800; display: inline-block; }
        .bg-expired { background-color: #fee2e2; color: var(--danger); }
        .bg-warning { background-color: #fef3c7; color: var(--warning); }
        .bg-safe { background-color: #d1fae5; color: var(--secondary); }

        .glass-header { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 40; border-bottom: 1px solid #e2e8f0; }

        .nav-item { position: relative; color: #94a3b8; transition: 0.3s; cursor: pointer; }
        .nav-item.active { color: var(--primary); }
        .nav-item.active::after { content: ''; position: absolute; top: -12px; width: 20px; height: 4px; background: var(--primary); border-radius: 0 0 10px 10px; }

        .screen { display: none; padding: 15px; max-width: 1200px; margin: 0 auto; }
        .screen.active { display: block; animation: slideUp 0.4s ease-out; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>

مع تحيات إدارة حفظ الوثائق والمستندات`;
        } else {
            msg = `نحيط علم سيادتكم بأن الملف المذكور يرجي تجديده:
الشركة: ${item.company}
الملف: ${item.type}
تاريخ الاستحقاق: ${item.expiryDate}
مع تحيات إدارة حفظ الوثائق والمستندات`;
        }
        return `https://wa.me/${item.phone}?text=${encodeURIComponent(msg)}`;
    }

    function openTab(name) {
        currentTab = name;
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(name + '-screen').classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('nav-' + name).classList.add('active');
        window.scrollTo(0,0);
        handleSearch();
    }

    function handleSearch() {
        const query = document.getElementById('smart-search').value.toLowerCase();
        
        // 1. الاستعارة (الأحدث للأقدم)
        const filteredLoaned = loanedData
            .filter(i => i.company.toLowerCase().includes(query) || i.file.toLowerCase().includes(query) || i.borrower.toLowerCase().includes(query))
            .sort((a, b) => new Date(b.loanDate) - new Date(a.loanDate));
        renderLoaned(filteredLoaned);

        // 2. التجديدات (الأقدم للأحدث)
        const filteredRenewal = renewalData
            .filter(i => i.company.toLowerCase().includes(query) || i.type.toLowerCase().includes(query))
            .sort((a, b) => new Date(a.expiryDate) - new Date(b.expiryDate));
        renderRenewal(filteredRenewal);

        // 3. التمويل العقاري (الأقدم للأحدث)
        const filteredRealEstate = realEstateData
            .filter(i => i.company.toLowerCase().includes(query) || i.type.toLowerCase().includes(query))
            .sort((a, b) => new Date(a.expiryDate) - new Date(b.expiryDate));
        renderRealEstate(filteredRealEstate);
    }

    function renderLoaned(data) {
        const container = document.getElementById('body-loaned');
        container.innerHTML = data.map(item => `
            <div class="app-card p-4">
                <div class="flex justify-between items-start mb-2">
                    <span class="text-xs font-black text-blue-600 bg-blue-50 px-2 py-1 rounded">${item.company}</span>
                    <a href="${getWaLink('loaned', item)}" target="_blank" class="text-emerald-500"><i class="fab fa-whatsapp text-xl"></i></a>
                </div>
                <h4 class="font-bold text-slate-800 text-sm mb-3">${item.file}</h4>
                <div class="flex justify-between items-center border-t pt-3 mt-3">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-slate-100 rounded-full flex items-center justify-center text-xs ml-2"><i class="fas fa-user text-slate-400"></i></div>
                        <span class="text-[11px] font-bold text-slate-600">${item.borrower}</span>
                    </div>
                    <span class="text-[10px] text-slate-400 font-bold"><i class="fas fa-calendar-alt ml-1"></i>${item.loanDate}</span>
                </div>
            </div>
        `).join('');
    }

    function renderRenewal(data) {
        const container = document.getElementById('body-renewal');
        container.innerHTML = data.map(item => {
            const status = getStatusInfo(item.expiryDate);
            return `
                <div class="app-card p-4 border-l-4 ${status.class === 'bg-expired' ? 'border-red-500' : 'border-emerald-500'}">
                    <div class="flex justify-between items-center mb-2">
                        <span class="status-badge ${status.class}">${status.label}</span>
                        <span class="text-[10px] font-bold text-slate-400">${item.expiryDate}</span>
                    </div>
                    <h4 class="font-bold text-slate-800 text-sm mb-1">${item.company}</h4>
                    <p class="text-[11px] text-slate-500 mb-3">${item.type}</p>
                    <div class="flex justify-between items-center bg-slate-50 p-2 rounded-xl">
                        <span class="text-[10px] font-bold text-slate-700"><i class="fas fa-user-tie ml-1 text-blue-500"></i>${item.manager}</span>
                        <a href="${getWaLink('renewal', item)}" target="_blank" class="w-7 h-7 bg-white shadow-sm rounded-full flex items-center justify-center text-emerald-500"><i class="fab fa-whatsapp"></i></a>
                    </div>
                </div>
            `;
        }).join('');
    }

    function renderRealEstate(data) {
        const container = document.getElementById('body-realestate');
        container.innerHTML = data.map(item => {
            const status = getStatusInfo(item.expiryDate);
            return `
                <div class="app-card p-4 border-l-4 border-purple-500">
                    <div class="flex justify-between items-center mb-2">
                        <span class="status-badge ${status.class}">${status.label}</span>
                        <span class="text-[10px] font-bold text-slate-400">${item.expiryDate}</span>
                    </div>
                    <h4 class="font-bold text-slate-800 text-sm mb-1">${item.company}</h4>
                    <p class="text-[11px] text-slate-500 mb-3">${item.type}</p>
                    <div class="flex justify-between items-center bg-slate-50 p-2 rounded-xl">
                        <span class="text-[10px] font-bold text-slate-700"><i class="fas fa-user-shield ml-1 text-purple-500"></i>${item.manager}</span>
                        <a href="${getWaLink('renewal', item)}" target="_blank" class="w-7 h-7 bg-white shadow-sm rounded-full flex items-center justify-center text-emerald-500"><i class="fab fa-whatsapp"></i></a>
                    </div>
                </div>
            `;
        }).join('');
    }

    function initQuickAccess() {
        const quickData = [...renewalData, ...realEstateData]
            .sort((a, b) => new Date(a.expiryDate) - new Date(b.expiryDate))
            .slice(0, 4);
        const container = document.getElementById('quick-access');
        container.innerHTML = quickData.map(item => `
            <div class="bg-white p-3 rounded-2xl flex items-center gap-3 shadow-sm">
                <div class="w-10 h-10 bg-amber-50 text-amber-600 rounded-xl flex items-center justify-center flex-shrink-0"><i class="fas fa-bell animate-pulse"></i></div>
                <div class="overflow-hidden">
                    <h4 class="text-[11px] font-black text-slate-800 truncate">${item.type}</h4>
                    <p class="text-[9px] text-slate-500">${item.company} • ${item.expiryDate}</p>
                </div>
            </div>
        `).join('');
    }

    window.onload = () => {
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('ar-EG', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        document.getElementById('count-loaned').innerText = loanedData.length;
        document.getElementById('count-renewal').innerText = renewalData.length;
        document.getElementById('count-realestate').innerText = realEstateData.length;
        
        handleSearch();
        initQuickAccess();

        setTimeout(() => {
            const splash = document.getElementById('splash-screen');
            splash.classList.add('opacity-0', 'invisible');
            document.getElementById('app-content').classList.remove('invisible');
        }, 1500);
    };
</script>
</body>
</html>
